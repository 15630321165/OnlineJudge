{% extends "base.html" %}

{% block body %}
    <div style="text-align: center;">
        <form method="post" action="" class="form-area">
            {% csrf_token %}
            <table border="0">{{ form.as_table() }}</table>
            <hr>
            <button style="float:right;" type="submit">{{ _('Submit') }}</button>
            <div style="clear: both"></div>
        </form>
    </div>
{% endblock %}
