{% extends "base.html" %}

{% block body %}
    <div style="text-align: center;">
        <form action="" method="post" class="form-area password-change-form">
            {% csrf_token %}
            <table border="0" style="text-align:left">{{ form.as_table() }}</table>
            <hr>
            <button class="button-primary" style="float:right;" type="submit">{{ _('Change Password') }}</button>
            <div style="clear: both"></div>
        </form>
    </div>
{% endblock %}
